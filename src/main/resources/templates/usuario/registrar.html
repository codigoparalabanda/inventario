<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base/sesion :: layout-sesion(~{::title}, ~{::#main-content})}">
<head>
	<meta charset="UTF-8">
	<title th:text="${entidad + ' - Registrar'}">titulo</title>
</head>
<body>
	<section class="text-center bg-white p-3" id="main-content" style="max-width: 500px; margin: auto!important;">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a th:href="@{/usuario}" th:text="${entidad}">Home</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Registrar</li>
		  </ol>
		</nav>
	
		<form th:action="@{/usuario/registrar}" method="post" th:object="${usuario}">
			<div class="row" th:if="${#fields.hasErrors()}">
				<div class="col">
					<div class="alert alert-danger">
						Por favor corrija los errores y vuelva a enviar el formulario
					</div>
				</div>
			</div>
		
			<div class="row" th:if="${#fields.hasErrors('nombre')}">
				<div class="col text-left">
					<small th:errors="*{nombre}" class="text-danger">error</small>
				</div>
			</div>
			<div class="form-group row">
				<label for="nombre" class="col-md-3 text-left">Nombre</label>
				<div class="col">
					<input class="form-control" type="text" id="nombre" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')} ? border-danger : border" />
				</div>
			</div>
			
			<div class="row" th:if="${#fields.hasErrors('apellidos')}">
				<div class="col text-left">
					<small th:errors="*{apellidos}" class="text-danger">error</small>
				</div>
			</div>
			<div class="form-group row">
				<label for="apellidos" class="col-md-3 text-left">Apellidos</label>
				<div class="col">
					<input class="form-control" type="text" id="apellidos" th:field="*{apellidos}" th:classappend="${#fields.hasErrors('apellidos')} ? border-danger : border" />
				</div>
			</div>
			
			<div class="row" th:if="${#fields.hasErrors('email')}">
				<div class="col text-left">
					<small th:errors="*{email}" class="text-danger">error</small>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-md-3 text-left">E-mail</label>
				<div class="col">
					<input class="form-control" type="text" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? border-danger : border" />
				</div>
			</div>
			
			<div class="row" th:if="${#fields.hasErrors('contrasennia')}">
				<div class="col text-left">
					<small th:errors="*{contrasennia}" class="text-danger">error</small>
				</div>
			</div>
			<div class="form-group row">
				<label for="contrasennia" class="col-md-3 text-left">Contrase√±a</label>
				<div class="col">
					<input class="form-control" type="password" id="contrasennia" th:field="*{contrasennia}" th:classappend="${#fields.hasErrors('contrasennia')} ? border-danger : border" />
				</div>
			</div>
			
			
			<div class="form-group row">
				<label for="perfil" class="col-md-3 text-left">Perfil</label>
				<div class="col">
					<select class="form-control" id="perfil" th:field="*{perfil}">
						<option th:each="itemPerfil: ${perfiles}"
							th:text="${itemPerfil.nombre}"
							th:value="${itemPerfil.id}"
							th:if="${itemPerfil.id != null}">Perfil</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="hidden" th:field="*{habilitado}" />
					
					<button class="btn btn-info btn-block" type="submit">
						Registrar
					</button>
				</div>
			</div>
		</form>
	</section>	
</body>
</html>
